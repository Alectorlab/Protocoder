	<script>
    $(function () {
                 // cache the sliding object in a var
                 var slideout = $('#editor');
                 var isslid = false;
                // click-me not clickme
                $('#click-me').click(function() {

                    if(!isslid){
                    slideout.animate({
                    right: '0px'
                    }, {
                    queue: false,
                    duration: 500
                    });
                    
                    isslid = true;
                    }
                else{
                    slideout.animate({
                    right: '-300px'
                    }, {
                    queue: false,
                    duration: 500
                    });
                
                isslid = false;
                    }
                 });
                });
